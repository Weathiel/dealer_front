<h1 mat-dialog-title>Filter</h1>
<div mat-dialog-content>
<mat-list>
    <mat-list-item><mat-label>Username</mat-label></mat-list-item>
  <mat-list-item><mat-form-field>
    <input matInput type="text" placeholder="Username" [(ngModel)]="username">
  </mat-form-field></mat-list-item>

<mat-list-item><mat-label>Firstname</mat-label></mat-list-item>
<mat-list-item><mat-form-field>
    <input matInput type="text" placeholder="Firstname" [(ngModel)]="firstname">
  </mat-form-field></mat-list-item>

<mat-list-item><mat-label>Lastname</mat-label></mat-list-item>
<mat-list-item><mat-form-field>
    <input matInput type="text" placeholder="Lastname" [(ngModel)]="lastname">
  </mat-form-field></mat-list-item>

</mat-list>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onClick()">Submit</button>
</div>
