<mat-card>
    <mat-card-title i18n>Login</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()">
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Username" formControlName="username" i18n>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="Password" formControlName="password" i18n>
                </mat-form-field>
            </p>
            <p class="button">
                <button type="submit" mat-button i18n>Login</button>
            </p>
            <a routerLink="/register" i18n>Don't have account? Sign up</a>
        </form>
    </mat-card-content>
</mat-card>
